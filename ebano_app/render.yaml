services:
  - type: web
    name: ebano-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: FLASK_ENV
        value: production
      - key: DB_NAME
        fromService:
          type: postgres
          name: ebano-db
          property: database
      - key: DB_USER
        fromService:
          type: postgres
          name: ebano-db
          property: user
      - key: DB_PASS
        fromService:
          type: postgres
          name: ebano-db
          property: password
      - key: DB_HOST
        fromService:
          type: postgres
          name: ebano-db
          property: host
      - key: DB_PORT
        fromService:
          type: postgres
          name: ebano-db
          property: port
      - key: SECRET_KEY
        generateValue: true
      - key: WTF_CSRF_SECRET_KEY
        generateValue: true
      - key: CURRENCY_API_KEY
        value: cur_live_o07HXDSny3U3VemlJKvBlkaph2yZi5XWqdydrpHa
      - key: METABASE_PROD_URL
        value: https://ebano-metabase.onrender.com
      - key: METABASE_PROD_SECRET_KEY
        value: 406ff0d4a4bc2e1a609a5b76e753a914c24499de468709190b98b4a26b9db8ad

  - type: web
    name: ebano-metabase
    dockerfilePath: ./Dockerfile.metabase
    plan: free
    healthCheckPath: /
    envVars:
      - key: MB_DB_TYPE
        value: h2
      - key: MB_DB_FILE
        value: /metabase/metabase.db
      - key: MB_JETTY_HOST
        value: 0.0.0.0
      - key: MB_JETTY_PORT
        value: 3000
      - key: MB_JAVA_TOOL_OPTIONS
        value: -Xmx256m -Xms128m
      - key: MB_ENABLE_XRAYS
        value: "false"
      - key: MB_ENABLE_QUERY_CACHING
        value: "false"

  - type: postgres
    name: ebano-db
    plan: free
    initialDatabase: ebano_db
    user: ebano_user
    postgresMajorVersion: 15